<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureGuard Login</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #e9ecef; text-align: center; padding: 50px; }
    form { display: inline-block; text-align: left; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; width: 100%; margin-bottom: 15px; padding: 10px; }
    button { background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    button:hover { background-color: #0056b3; }
    a { display: block; margin-top: 20px; color: #007BFF; }
  </style>
</head>
<body>
  <h1>Client Login</h1>
  <form action="#" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <a href="index.html">← Back to Home</a>
  <a href="index.html">← Back to Profile</a>
</body>
</html>
